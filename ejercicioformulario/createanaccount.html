<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div>
        <h1>Create an Account</h1>
        <form method="POST" action="./resultado.html">
        <div>
            <input type="text" minlength="3" maxlength="30" name="nombre" id="nombre" placeholder="Name" 
            required="required" pattern="[a-zA-Z ]*">
        </div>

        <div>
                <input type="number" min="000000000" max="999999999" name="phone" id="phone" placeholder="Phone Number">
        </div>
    
        <div>
            <input type="email" name="e-mail" id="e-mail" placeholder="E-mail">
        </div>
    
        
       <div>
            <input type="password" name="password" id="password" placeholder="password" >    
        </div>

        <div>
            <input type="checkbox" name="agree" id="agree" value="agree" >
            <label for="agree">
                I agree to the <a href="#" >Terms and Conditions </a> and <a href="#" Privacy Policy></a>
        
            </label>   
        </div>
           
    
       
        <div class="izquierdo">
            <button>Create Account</button>
        </div> 
        </form>
    </div>
</body>
</html>
